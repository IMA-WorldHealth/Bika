<!DOCTYPE html>
<html>
<head>
  <title>Testing onChange Methods with dropdowns</title>
  <link rel="stylesheet" href="./js/dojoos/dijit/themes/claro/claro.css" media="screen"/>
  <link rel="stylesheet" href="./js/dojoos/gridx/resources/claro/Gridx.css"/>
  <script src="js/dojo/dojoos/dojo.js"></script>
  <script>
  var first;
  var next;
  var final;
  require(["customizedModule/SelectX",
    "dojo/store/JsonRest",
    "dojo/topic",
    "dojo/domReady!"
    ], function (SelectX, JsonRest,topic) {

      var first_store = new JsonRest({
        target : '/data/period',
        getLabel : function (data) {
          return formatDate(data.periodStart);
        }
      });

      first = new SelectX({
        store : first_store,
        style: "width: 220px", //update this shit
        query: '?' + requetteDateFrom
      },"first");

      var next_store = new JsonRest({
        target : '/data/period',
        getLabel : function (data) {
          return formatDate(data.periodStop);
        }
      });

      next = new SelectX({
        store : next_store,
        style: "width: 220px", //update this shit
        query: '?' + requetteDateTo
      },"next");

      var final_store = new JsonRest({
        target : '/data/period',
        getLabel : function (data) {
          return formatDate(data.periodStop);
        }
      });

      final = new SelectX({
        store : final_store,
        style: "width: 220px", //update this shit
        query: '?' + requetteDateTo
      },"final");



  });
  </script>
</head>
<body class="claro">
  <div id="init"></div>
  <div id="next"></div>
  <div id="final"></div>
</body>
</html>
