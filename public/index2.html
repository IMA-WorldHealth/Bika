<!DOCTYPE html>
<html >
<head>
  <title>Main Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="js/dojoos/dijit/themes/claro/claro.css"/>
  <script>dojoConfig = {parseOnLoad: false}</script>
  <script type="text/javascript" src="./js/dojoos/dojo/dojo.js"></script>
  <script>
    require(["dgrid/OnDemandGrid",
        "dojo/store/JsonRest",
        "dojo/dom",
        "dojo/dom-style",
        "dojo/_base/declare",
        "dgrid/extensions/ColumnResizer",
        "dgrid/Selection", 
        "dgrid/selector"],
      function(OnDemandGrid, JsonRest, dom, domStyle, declare, ColumnResizer, Selection, selector) {
        var roleGridQuery = {};
        var e = [{t : 'unit', c : ['id', 'name', 'desc']}];                    
                    roleGridQuery.e = e;
                    var requetteGrid = JSON.stringify(roleGridQuery);
        var Layout = [
                 selector({ label: selector({}), selectorType: "checkbox" }),
                 {field: 'id',label: 'ID'},
                 {field: "desc",label: "desc"}
            ];
            jsonstore = new JsonRest({target: '/data/'});
            grid = new(declare([OnDemandGrid,ColumnResizer,Selection]))({
              query: '?'+requetteGrid,
                store: jsonstore,
                columns: Layout,
                minRowsPerPage : 40,
                maxRowsPerPage : 40,
                keepScrollPosition : true,
                allowSelectAll: true,
                loadingMessage: "Loading data...",
                noDataMessage: "No results found."
            }, "bc");
            domStyle.set(dom.byId("bc"),"height","210px");                
            grid.startup();
            grid.on("dgrid-select", function(event){
                    //
            });
            grid.on("dgrid-deselect", function(event){
                    //
            });
 });
  </script>
</head>
<body class="claro">
  <div id="bc">
 
  </div>
</body>
</html>
